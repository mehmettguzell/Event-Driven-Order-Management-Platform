version: "3.9"

services:
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "8001:8000"
    depends_on:
      - user-db
    environment:
      DB_NAME: user_db
      DB_USER: user
      DB_PASSWORD: user
      DB_HOST: user-db
      DB_PORT: 5432

  user-db:
    image: postgres:15
    container_name: user-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user

